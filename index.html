<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> VueJs transition for loading data - larademy.com</title>
</head>
<body>


<div id="app">
	<i v-show="loading" class="fa fa-spinner fa-spin"></i>
</div>


<script src="https://unpkg.com/vue"></script>
<script>
	new Vue({
		el: '#app',
		data: {
			loading: false
		},
		ready: function() {
			this.loading = true;
			// GET request
			this.$http({url: '/someUrl', method: 'GET'}).then(function (response) {
				// success callback
				this.loading = false;
			}, function (response) {
				// error callback
			});
		}
	})
</script>
	
</body>
</html>
